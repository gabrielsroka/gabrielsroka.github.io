<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1.0, minimum-scale=0.25">
<style>
body {
    font-family: sans-serif;
    font-size: 1em;
}
td {
    padding: 4px;
    vertical-align: top;
}
@media (prefers-color-scheme: dark) {
    body {
        background-color: #121212;
        color: #888;
    }
}
</style>
<title>HN Polls</title>
</head>
<body>
<h1>HN Polls</h1>
<div id=app>Loading...</div>
<br>
<div>Source code on <a href=https://github.com/gabrielsroka/gabrielsroka.github.io/blob/master/hnpolls.html target=_blank>GitHub</a></div>
<div>Using the <a href=https://hn.algolia.com/api target=_blank>HN Search API</a></div>
<script type=module>
// see https://hn.algolia.com/api
const page = new URLSearchParams(location.search).get('page') || 0;
const r = await fetch(`https://hn.algolia.com/api/v1/search_by_date?tags=poll&page=${page}`);
const polls = await r.json();
if (polls.message) {
    app.innerHTML = polls.message;
} else {
    app.innerHTML = `<table><thead><tr><th>Title<th>Created At<th>Author<th>Points<th>Num Comments<tbody id=tbody></table><br><a href=?page=${+page + 1}>Next ></a>`;
    for (const p of polls.hits) {
        tbody.innerHTML += `<tr><td><a href=hnpoll.html?id=${p.objectID} target=_blank>${p.title}</a><td>${p.created_at.replace(/(T|\.000Z)/g, ' ')}` +
            `<td>${p.author}<td align=right>${p.points}<td align=right>${p.num_comments}`;
    }
}
</script>
</body>
</html>
